<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Game Tracker</title>
    <script src="./JS/app.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <h1>Video Game Tracker</h1>
    <p>Track your completed Video Games</p>
    <form id="new-video-game-entry">
      <div class="form-wrapper">
        <div class="entry-field">
          <label for="gameTitle">Video Game: </label>
          <input type="text" id="gameTitle" required>
        </div>
        <div class="entry-field">
          <label for="datePurchased">Purchased: </label>
          <input type="month" id="datePurchased" required>
        </div>
        <div class="entry-field">
          <label for="cost">Cost: </label>
          <input type="number" id="cost" min="0" step="0.01" required>
        </div>
        <div class="entry-field">
          <label for="completed">Completed: </label>
          <select id="completed">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save">
    </form>
    <button type="button" id="button">Clear List</button>
    <hr/>
    <h2>Your tracked video games</h2>
    <div class="games-list"></div>
  </body>
</html>
